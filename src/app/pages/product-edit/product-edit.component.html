<form [formGroup]="productForm" (ngSubmit)="onHandleSubmit()">
    <div class="mb-3">
        <input type="text" formControlName="name" class="form-control" placeholder="Ten san pham">
        
    </div>
    <div class="mb-3">
        <input type="number" formControlName="price" class="form-control" placeholder="Gia san pham">

    </div>
    <button type="submit" class="btn btn-primary">Update product</button>
</form>
